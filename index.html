<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>致青春</title>
    <!--1、引入重置样式表  -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 3、按照swiper的文档说引入相应的css和js -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <section class="main">
      <section class="music">
          <audio src="source/qt.mp3" loop autoplay></audio>
      </section>
      <!-- 4、按照swiper插件说明粘贴内容结构 -->
        <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide page1">
                        <!-- page1 -->
                        <img class="dest ani" 
                        swiper-animate-effect="fadeInRight " swiper-animate-duration="1s" swiper-animate-delay="0s"
                        src="images/desk.png" alt="">
                        <img class="zhi ani" 
                        swiper-animate-effect="zoomIn  " swiper-animate-duration="1s" swiper-animate-delay="1s"
                        src="images/zhi.png" alt="">
                        <img class="shiqu ani"
                        swiper-animate-effect="rotateInDownRight" 
                        swiper-animate-duration="1s" swiper-animate-delay="2s"
                        src="images/shiqu.png" alt="">

                        <img class="qingchun ani" 
                        swiper-animate-effect="zoomIn" 
                        swiper-animate-duration="1s" swiper-animate-delay="3s"
                        src="images/qingchun.png" alt="">
                        <img class="peoples ani" 
                        swiper-animate-effect="fadeInUp " swiper-animate-duration="1s" swiper-animate-delay="0s"
                        src="images/peoples.png" alt="">
                    </div>
                    <div class="swiper-slide page2">
                        <!-- 第二页 -->
                        <img class="book ani" 
                        swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"
                         
                        src="images/book.png" alt="">
                        
                        <img class="busan ani" 
                        swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"
                        src="images/busan.png" alt="">
                        <img class="rule ani" 
                        swiper-animate-effect="rotateIn " swiper-animate-duration="1s" swiper-animate-delay="2s"
                        src="images/rule.png" alt="">
                        <img class="math ani" 
                        swiper-animate-effect="rotateIn " swiper-animate-duration="1s" swiper-animate-delay="3s"
                        src="images/math.png" alt="">
                        <img class="bottom1 ani"
                        swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"
                         src="images/bottom1.png" alt="">
                        <img class="bottom2 ani" 
                        swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"
                        src="images/bottom2.png" alt="">
                        <img class="bottom3 ani" 
                        swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"
                        src="images/bottom3.png" alt="">
                        <!-- 诗歌 -->
                        <section class="textContent">
                           <p class="ani"
                           swiper-animate-effect="fadeInDown  " swiper-animate-duration="1s" swiper-animate-delay="4s"
                           >青春那些苍茫的回忆</p>
                           <p class="ani"
                           swiper-animate-effect="fadeInDown  " swiper-animate-duration="1s" swiper-animate-delay="5s"
                           >静静的滑脱生命的轨迹</p>
                           <p class="ani"
                           swiper-animate-effect="fadeInDown  " swiper-animate-duration="1s" swiper-animate-delay="6s"
                           >正如桌上的刻痕</p>
                           <p class="ani"
                           swiper-animate-effect="fadeInDown  " swiper-animate-duration="1s" swiper-animate-delay="7s"
                           >从今年到明年</p>
                        </section>
                        <!-- 相框 -->
                        <section class="photoBox ani"
                        swiper-animate-effect="zoomIn " swiper-animate-duration="1s" swiper-animate-delay="8s"
                        
                        >
                          <img class="photo ani" 
                          swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="9s"
                          src="images/photo.jpg" alt="">
                        </section>
                    </div>
                    <div class="swiper-slide page3">
                        <img class="jvshou ani" 
                        swiper-animate-effect="bounceInDown  " swiper-animate-duration="1s" swiper-animate-delay="1s"
                        src="images/page3_jvshou.png" alt="">

                        <img class="people ani" 
                        swiper-animate-effect="bounceInUp  " swiper-animate-duration="1s" swiper-animate-delay="1s"
                        src="images/page3_people.png" alt="">
                        <section class="blackBoard ani"
                        swiper-animate-effect="zoomIn " swiper-animate-duration="1s" swiper-animate-delay="0s"
                        >
                           <section class="erweima ani"
                           swiper-animate-effect="rotateIn  " swiper-animate-duration="1s" swiper-animate-delay="2s"
                        >
                           
                           ></section>
                           <section class="tips">
                               <p>扫码领取</p>
                               <p>课程视频</p>
                           </section>
                        </section>
                    </div>
                </div>
                <!-- 如果需要分页器 -->
                <!-- <div class="swiper-pagination"></div> -->
                
                <!-- 如果需要导航按钮 -->
                <!-- <div class="swiper-button-prev"></div> -->
                <div class="swiper-button-next"></div>
                
                
                
            </div>
  </section>
</body>
</html>
<script>
    /* 
      2、js动态实现响应式布局
    
     */
  ~ function(){
      function coumputed(){
      var html=document.documentElement||document.body;
      var screenW=html.clientWidth;
      var desW=750;
      if(screenW>750){
        html.style.fontSize=100+"px";
        
        return;
      }
      html.style.fontSize=screenW/desW*100+"px";

      }
      coumputed();
  }()
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
// 5、初始化swiper
window.onload=function(){
    var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    // autoplay:true,//自动播放
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
    
  })        
  
}

</script>
